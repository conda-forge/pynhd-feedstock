{% set name = "pynhd" %}
{% set version = "0.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynhd-{{ version }}.tar.gz
  sha256: 0bec800baaf9a5494116bd2867a23978e8af7ff033d21c255e1ed33aec8b54e9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - cytoolz
    - geopandas >=0.7
    - networkx
    - numpy >=1.17
    - pandas >=1.0
    - pyarrow
    - pygeoogc >=0.11
    - pygeoutils >=0.11
    - python >=3.7
    - requests
    - shapely >=1.6
    - simplejson

test:
  imports:
    - pynhd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/cheginit/pynhd
  summary: Process and access NHDPlus V2 data through NLDI and WaterData web services.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cheginit
